    <!DOCTYPE html>
        <html>

        <head>
            <title>User Management Application</title>
            <link rel="stylesheet" href="static/css/bootstrap.min.css" >
        </head>

        <body>

            <header>
                <nav class="navbar navbar-expand-md navbar-dark" style="background-color: green">
                    <div>
                        <a href="app" class="navbar-brand"> User Management App </a>
                    </div>
                </nav>
            </header>
            <br>
            <div class="container col-md-5">
                <div class="card">
                    <div class="card-body">

                        <form action="insert" method="post">

                        <caption>
                            <h2>Add New User</h2>
                        </caption>

                        <fieldset class="form-group">
                            <label>User Name</label> <input type="text" class="form-control" name="name" required="required">
                        </fieldset>

                        <fieldset class="form-group">
                            <label>User Email</label> <input type="text" class="form-control" name="email">
                        </fieldset>

                        <button type="submit" class="btn btn-danger">Save</button>
                        </form>
                    </div>
                </div>
            </div>



        </body>

        </html>
